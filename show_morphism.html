<!DOCTYPE html>
<html>
  <head>
    <title>Hello, data!</title>
    <script type="text/javascript" src="d3.v2.js"></script>
    <script type="text/javascript" src="show_morphism.js"></script>
  </head>
  <style type="text/css">
    line.link {
      fill: none;
      stroke: #9ecae1;
      stroke-width: 1.5px;
    }
    }
  </style>
  <body>

    <div id="viz"></div>

    <script type="text/javascript">
    
    var w = 960,
    h = 500,
    fill = d3.scale.category10(),
    nodes = [{x:100, y:50, cluster: 1, name: "0"}, {x:100, y:100, cluster: 2, name: "1"}, {x:150, y:50, cluster: 1, name: "2"}];
    
    var vis = d3.select("body").append("svg:svg")
    .attr("width", w)
    .attr("height", h);
    
    links = [];
    links.push({source:1, target:2});
    links.push({source:0, target:1});

var force = d3.layout.force()
    .nodes(nodes)
    .links(links)
    .size([w, h])
    .gravity(0.05)
    .charge(10)
    .linkDistance(100)
    .start();

var node = vis.selectAll("circle.node")
    .data(nodes)
    .enter().append("svg:circle")
    .attr("class", "node")
    .attr("cx", function(d) { return d.x; })
    .attr("cy", function(d) { return d.y; })
    .attr("r", 15)
    //.style("fill", function(d, i) { return fill(i & 3); })
    .style("stroke", function(d, i) { return d3.rgb(fill(i & 3)).darker(2); })
    .style("stroke-width", 1.5)
    .call(force.drag);
    
  node.append("svg:text")
      .attr("x", function(d, i) { return d.x;})
      .attr("y", function(d, i) { return d.y;})
      .attr("dy", "0.5ex")
      .text(function(d) { console.log(d.name); return d.name;})
    
    // Update the links…
  link = vis.selectAll("line.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links.
  link.enter().insert("svg:line", ".node")
      .attr("class", "link")
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

//vis.style("opacity", 1e-6)
//  .transition()
//    .duration(1000)
//    .style("opacity", 1);

force.on("tick", function(e) {

  // Push different nodes in different directions for clustering.
  var k = 6 * e.alpha;
  nodes.forEach(function(o, i) {
    //o.y += i & 1 ? k : -k;
    o.x += o.cluster & 2 ? k : -k;
  });
  
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
});

d3.select("body").on("click", function() {
  nodes.forEach(function(o, i) {
    o.x += (Math.random() - .5) * 40;
    o.y += (Math.random() - .5) * 40;
  });
  force.resume();
});
    </script>

  </body>
</html>
