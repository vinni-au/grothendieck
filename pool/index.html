<html>
    <head>
        <title>canvasExample</title>
    </head>
    <body>
        <canvas height='320' width='480' id='canvas'>Обновите браузер</canvas>
        <script src="sampledata.js"></script>
        <script src="Pool.js"></script>
        <script src="Generators.js"></script>
        <script>
          pool = new Pool();
          s = GenerateRemS(4)
          pool.structures.push(s)
          m = GenerateRandomEndomorphism(s)
          if (typeof m != 'undefined') {
            pool.morphisms.push(m)
            alert(s.elements[1] + " maps to " + m.map(s.elements[1]))
          }          
        </script>
    </body>
</html>
